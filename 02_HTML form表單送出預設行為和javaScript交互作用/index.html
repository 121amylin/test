    <!-- 【例五】  表單送去前處理-->
    <form action="send.html" id="myForm" onsubmit="submitHHandle()">
      <a href="#" onclick="gosubmit()">a 送出</a>
      <button type="submit">button type='submit' 送出</button>
      <input id="send" type="submit" value="input type='submit'送出" />

        // 解法二=>用JS call 其他的submit元素，但前提是要畫面上有可以執行的元素
        document.querySelector("#send").click();
      }

      function submitHHandle() {
        alert("表單即將送出");
      }
    </script>
