<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      max-width: 991px;
      width: 100%;
      margin:60px auto;
      
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;

    }

    .aside {
      width: 30%;
      float: left;
      border: 1px solid rgb(41, 160, 90);
    }

    .main {
      width: 70%;
      float: right;
      border: 1px solid rgb(230, 53, 53);
    }
  </style>
</head>

<body>
  <div id="app">
    <router-link to='new'>new</router-link>
    <router-link to='product'>product</router-link>
    <main>
      <router-view class="main"></router-view>
      <router-view class="aside" name="list"></router-view>
    </main>



  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'
    integrity='sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=='
    crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.5.2/vue-router.js'
    integrity='sha512-jYzfS4K46/AOKp6DKwi+iTLOYCV643Xr2GgaWox3Ag+7YukKfAq+22oelq/LfDYve/jDFjvvUp0WpXXTmbEp3w=='
    crossorigin='anonymous'></script>
  <script>
    const news = {
      template: `<div>new list</div>`
    }

    const new_more = {
      template: `<div>new more</div>`
    }

    const product = {
      template: `<div>product list</div>`
    }

    const product_more = {
      template: `<div>product more</div>`
    }

    const routes = [
      {
        path: '/new', components: {
          default: new_more,
          list: news
        }
      },
      {
        path: '/product', components: {
          default: product_more,
          list: product
        }
      },
    ]
    const router = new VueRouter({ routes })
    new Vue({
      el: '#app',
      router
    })
  </script>
</body>

</html>
