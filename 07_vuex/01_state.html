<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>{{getState.text}}</li>
        <li>{{conText}}</li>
        <li>{{conName}}</li>
        <li>{{conAge}}</li>
      </ul>
      {{conState}}
      <br>
      {{conState.age}}
      </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"
      integrity="sha512-PyKhbAWS+VlTWXjk/36s5hJmUJBxcGY/1hlxg6woHD/EONP2fawZRKmvHdTGOWPKTqk3CPSUPh7+2boIBklbvw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.6.2/vuex.js"
      integrity="sha512-i48GtNrU5tVNKFkvIT3nArzgcIYGLxb0t6Ok+yu6yybHksvifmC+mmT2c3II7PZgUsA5sFnxROrkeM5Yt46g3A=="
      crossorigin="anonymous"
    ></script>
    <script>
      const store = new Vuex.Store({
        state: {
          text: "123",
          name: "Amy",
          age: 27,
        },
      });
      new Vue({
        el: "#app",
        store,
        computed: {
          getState() {
            return this.$store.state;
          },
          ... Vuex.mapState({
            conText:state=>state.text,
            conName:'name',
            conAge(state){
              return state.age
            },
            conState:(state)=>state
          })
        },
      });
    </script>
  </body>
</html>
